{% extends "/layouts/base.html"%} {% block title %}Organizers{% endblock %} {% block body %}
<div class="row justify-content-center">
    {% for organizer in organizers %}
	<div class="mb-4 col-12 col-md-6 col-xl-4">
		<div class="card-body shadow border-0 rounded-4 p-4">
			<div class="d-flex align-items-center mb-3">
				{% if organizer.logo %}
				<img src="{{ url_for('static', filename='img/logos/' ~ organizer.logo) }}" alt="{{ organizer.name }}" class="rounded-circle me-3" width="60" />
				{% else %}
				<div class="rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 60px; height: 60px; background-color: #005c83; color: white">
					<i class="fas fa-building fa-2x"></i>
				</div>
				{% endif %}
				<div>
					<h3 class="h5 fw-bold mb-1">{{ organizer.name }}</h3>
					<p class="mb-0 text-muted">Official Organizer</p>
				</div>
			</div>
			<p class="mb-3">
				<i class="fas fa-envelope me-2" style="color: #005c83"></i>
				<a href="mailto:{{ organizer.contact }}" class="text-decoration-none" style="color: #348774">{{ organizer.contact }}</a>
			</p>
            <a href="/organizer/{{ organizer.id }}" class="btn w-100" style="border-color: #005c83; color: #005c83;">View all their events</a>
		</div>
	</div>
    {% endfor %}
</div>
{% endblock %}
