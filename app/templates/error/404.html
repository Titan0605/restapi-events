{% extends "/layouts/base.html"%} 
{% block title %}Page Not Found{% endblock %} 
{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <span class="display-1 fw-bold" style="color: #19c6db;">404</span>
                    </div>
                    <div class="mb-4">
                        <h2 class="fw-bold" style="color: #005c83;">Page Not Found</h2>
                        <div class="mt-3 mb-4">
                            <div style="height: 5px; background: linear-gradient(to right, #19c6db, #348774); border-radius: 3px;"></div>
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-search fa-3x" style="color: #95b0b5;"></i>
                        </div>
                        <p class="fs-5 text-muted">The page you are looking for doesn't exist or has been moved</p>
                    </div>
                    <div class="mt-4 d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-lg px-4 py-2 fw-semibold text-white" style="background-color: #324b4f;">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="/events" class="btn btn-lg px-4 py-2 fw-semibold text-white" style="background-color: #348774;">
                            <i class="fas fa-calendar-alt me-2"></i>Browse Events
                        </a>
                    </div>
                    <div class="mt-4 p-3" style="background-color: #d1ebe3; border-radius: 8px;">
                        <p class="mb-0 text-muted">
                            <i class="fas fa-info-circle me-2" style="color: #348774;"></i>
                            If you believe this is an error, please contact support.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
